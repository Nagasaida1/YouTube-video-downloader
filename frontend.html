<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>youtube Video Downloder</title>
        <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            box-sizing: border-box;
        }
        .banner{
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.40),rgba(0,0,0,0.40));
            background-position: center;
            background-size: center;
        }
        .navbar{
            width: 90%;
            padding: 30px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content:space-between;
        }
        .logo{
            width: 110px;
            margin-top: -10px;
            cursor: pointer;
        }
        .logo:hover{
            background-color: whitesmoke;
        }
        .navbar ul li{
            list-style: none;
            display: inline-block;
            margin: 20px;
        }
        .navbar ul li a{
            text-decoration: none;
            text-transform: uppercase;
            color: white;
            font-weight: 600;
            padding: 15px;
        }
        li a:hover{
            background: white;
            transition: 0.6s;
        }
        .navbar a:hover{
            color: black;
        }
        .content{
            width: 100%;
            position: absolute;
            color: white;
            top: 45%;
            transform: translateY(-50%);
            text-align: center;
        }
        .content h1{
            margin-top: 80px;
            font-size: 50px;
            font-weight: 800;
        }
        
        
        .banner video{
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        @media(min-aspect-ratio: 16/9){
            .banner video{
                width: 100%;
                height: auto;
            }
        }
        #linkForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        #linkForm label {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        #linkForm input[type="url"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #linkForm input[type="url"]:focus {
            border-color: #aaa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #linkForm button[type="submit"] {
            width: 100px;
            padding: 10px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
        }

        #linkForm button[type="submit"]:hover {
            background-color: #3e8e41;
        }

        
    </style>
    </head>
    <body>
        <div class="banner">
            <video autoplay loop muted plays-inline>
                <source src="BG_VIDEO.mp4" type="video/mp4">
            </video>
            <div class="navbar">
                <img class="logo" src="https://wondervector.com/wp-content/uploads/images/03/03.19_Lions/03.19.001_Lion/03.19.001_Lion_-1-769x1024.png">
                
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Language</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </div>
            <div class="content">
                <h1>YOUTUBE VIDEO Downloder</h1>
                    <form id="linkForm">
                        <label for="videoLink">Enter Video Link:</label>
                        <input type="url" id="videoLink" name="link" required>
                        <button type="submit">Submit</button>
                    </form>
            </div>
            <script>
                document.getElementById('linkForm').onsubmit = function(event) {
                    event.preventDefault();
        
                    const formData = new FormData(event.target);
        
                    fetch('http://127.0.0.1:8000/download', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.text())
                    .then(data => {
                        console.log('Success:', data);
                        alert(data);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                };
                console.log("Download started")
            </script>
        </div>
    </body>
</html>
